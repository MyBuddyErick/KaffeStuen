<!DOCTYPE html>
<html>
<head>
    <title>Kaffestuen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="open-sidebar" class="open-button">Open Sidebar</button>
    <div class="background">
        <header>
            <h1 class="title">Kaffestuen</h1>
            <p class="subtext">Welcome to our cozy coffee shop!</p>
        </header>
    </div>
    <main>
        <div class="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <img src="cup_of_coffee.jpg" alt="Coffee 1">
                    <p>Latte</p>
                </li>
                <li>
                    <img src="cake.jpg" alt="Cake 1">
                    <p>Cake</p>
                </li>
            </ul>
        </div>
    </main>
    <div class="sidebar">
        <button id="close-sidebar">Close Sidebar</button>
        <ul>
            <li><button id="menu-button">Menu</button></li>
            <li><button id="contact-button">Contact</button></li>
            <li><button id="about-button">About Us</button></li>
            <li><button id="order-button">Order Online</button></li>
        </ul>
    </div>
    <div id="overlay"></div>
    <script src="myscript.js"></script>
</body>
</html>
